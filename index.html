<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woordenboek van het Asses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        /* Voorkom dat de pagina verspringt tijdens het typen */
        .results-container { min-height: 200px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-normal tracking-normal">

    <div class="max-w-3xl mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-blue-800 mb-2">Woordenboek van het Asses</h1>
            <p class="text-gray-500 text-lg">Doorzoek ons digitaal erfgoed van 11.000+ woorden.</p>
        </header>

        <div class="sticky top-4 z-50">
            <input type="text" id="searchInput" 
                placeholder="Zoek een dialectwoord of betekenis..." 
                class="w-full p-5 rounded-2xl border-2 border-blue-100 shadow-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-xl transition-all">
            <div id="status" class="mt-2 text-right text-sm text-gray-400 mr-2 italic">
                Woordenboek laden...
            </div>
        </div>

        <div id="results" class="results-container mt-8 space-y-4">
            </div>
    </div>

    <script>
        let fuse;
        const resultsDiv = document.getElementById('results');
        const searchInput = document.getElementById('searchInput');
        const statusDiv = document.getElementById('status');

        // 1. Laad het JSON bestand
        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                // 2. Configureer Fuse.js voor jouw kolommen: word en description
                const options = {
                    keys: ['word', 'description'],
                    threshold: 0.35, // 0.0 is exact, 1.0 is heel losjes
                    distance: 100,
                    ignoreLocation: true
                };
                
                fuse = new Fuse(data, options);
                
                statusDiv.innerText = `${data.length.toLocaleString('nl-NL')} woorden geladen`;
                resultsDiv.innerHTML = '<p class="text-center text-gray-400 mt-10 text-lg">Typ een woord om te beginnen met zoeken.</p>';
            })
            .catch(err => {
                statusDiv.innerText = "Fout bij laden van woordenboek.";
                console.error(err);
            });

        // 3. De zoekfunctie
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;

            if (!query || query.length < 2) {
                resultsDiv.innerHTML = '<p class="text-center text-gray-400 mt-10 text-lg">Typ minstens 2 letters...</p>';
                return;
            }

            const results = fuse.search(query);
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="text-center mt-10">
                        <p class="text-xl font-semibold text-gray-600">Geen resultaten voor "${query}"</p>
                        <p class="text-gray-400">Probeer een andere spelling of zoek in het Nederlands.</p>
                    </div>`;
                return;
            }

            // Toon de eerste 100 resultaten voor optimale snelheid
            const topResults = results.slice(0, 100);
            
            resultsDiv.innerHTML = topResults.map(result => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md hover:border-blue-200 transition-all group">
                    <div class="flex flex-col">
                        <span class="text-2xl font-bold text-blue-900 group-hover:text-blue-600 transition-colors">
                            ${result.item.word}
                        </span>
                        <div class="h-1 w-10 bg-blue-100 my-2 rounded"></div>
                        <p class="text-gray-700 text-lg italic">
                            ${result.item.description}
                        </p>
                    </div>
                </div>
            `).join('');

            statusDiv.innerText = `${results.length} resultaten gevonden`;
        });
    </script>
</body>
</html>
