<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woordenboek van het Asses</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #e0e0e0;
            --accent-blue: #3b82f6;
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            scroll-behavior: smooth;
        }
        
        .results-container { min-height: 200px; }

        /* De highlight styling */
        mark {
            background-color: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            border-radius: 4px;
            padding: 0 2px;
            font-style: normal;
        }

        /* Glazen effect voor de sticky header */
        .sticky-header {
            background-color: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #searchInput:focus { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal pb-20">

    <header class="max-w-3xl mx-auto pt-12 pb-6 text-center">
        <h1 class="text-5xl font-extrabold text-blue-500 mb-2">Woordenboek van het Asses</h1>
        <p class="text-gray-400 text-lg">Doorzoek ons digitaal erfgoed van 11.000+ woorden.</p>
    </header>

    <div class="sticky top-0 z-50 sticky-header py-4 mb-4">
        <div class="max-w-3xl mx-auto px-4 md:px-8">
            <input type="text" id="searchInput" 
                placeholder="Zoek een dialectwoord of betekenis..." 
                class="w-full p-5 rounded-2xl bg-[#252525] border-2 border-gray-800 shadow-2xl text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-900 outline-none text-xl transition-all placeholder-gray-600">
            <div id="status" class="mt-2 text-right text-xs text-gray-500 mr-2 italic uppercase tracking-widest">
                Woordenboek laden...
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-4 md:px-8">
        <div id="results" class="results-container space-y-4"></div>
    </div>

    <script>
        let fuse;
        const resultsDiv = document.getElementById('results');
        const searchInput = document.getElementById('searchInput');
        const statusDiv = document.getElementById('status');

        // 1. Laad het JSON bestand
        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                const options = {
                    keys: [
                        { name: 'word', weight: 2 },        // Woord is belangrijker
                        { name: 'description', weight: 0.5 } // Betekenis is minder belangrijk
                    ],
                    threshold: 0.3,
                    includeMatches: true,
                    includeScore: true, // Nodig voor de aangepaste sortering
                    useExtendedSearch: true
                };
                fuse = new Fuse(data, options);
                statusDiv.innerText = `${data.length.toLocaleString('nl-NL')} woorden geladen`;
                resultsDiv.innerHTML = '<p class="text-center text-gray-500 mt-10 text-lg">Typ een woord om te beginnen.</p>';
            })
            .catch(err => {
                statusDiv.innerText = "Fout bij laden.";
                console.error(err);
            });

        // Hulpfunctie voor highlighting
        function highlight(text, matches) {
            if (!matches) return text;
            const indices = matches.flatMap(m => m.indices).sort((a, b) => b[0] - a[0]);
            let highlightedText = text;
            indices.forEach(([start, end]) => {
                highlightedText = 
                    highlightedText.substring(0, start) + 
                    '<mark>' + highlightedText.substring(start, end + 1) + '</mark>' + 
                    highlightedText.substring(end + 1);
            });
            return highlightedText;
        }

        // De zoekfunctie
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length < 2) {
                resultsDiv.innerHTML = '<p class="text-center text-gray-500 mt-10 text-lg">Typ minstens 2 letters...</p>';
                return;
            }

            const processedQuery = query.split(' ').filter(w => w.length > 0).map(w => `'${w}`).join(' ');
            let results = fuse.search(processedQuery);
            
            // --- AANGEPASTE SORTERING ---
            results.sort((a, b) => {
                const aWord = a.item.word.toLowerCase();
                const bWord = b.item.word.toLowerCase();
                const q = query.toLowerCase();

                // 1. Exacte match in het veld 'word' moet altijd bovenaan
                const aExact = aWord === q;
                const bExact = bWord === q;
                if (aExact && !bExact) return -1;
                if (!aExact && bExact) return 1;

                // 2. Woorden die BEGINNEN met de zoekterm
                const aStarts = aWord.startsWith(q);
                const bStarts = bWord.startsWith(q);
                if (aStarts && !bStarts) return -1;
                if (!aStarts && bStarts) return 1;

                // 3. Val terug op de standaard Fuse-score (rekening houdend met weights)
                return a.score - b.score;
            });

            if (results.length === 0) {
                resultsDiv.innerHTML = `<div class="text-center mt-10 text-gray-400 font-medium">Geen resultaten voor "${query}"</div>`;
                return;
            }

            // Render resultaten
            resultsDiv.innerHTML = results.slice(0, 100).map(result => {
                const wordMatches = result.matches.filter(m => m.key === 'word');
                const descMatches = result.matches.filter(m => m.key === 'description');

                return `
                <div class="bg-[#1e1e1e] p-6 rounded-2xl shadow-lg border border-gray-800 hover:border-blue-900 transition-all group">
                    <div class="flex flex-col">
                        <span class="text-2xl font-bold text-blue-400 group-hover:text-blue-300 transition-colors">
                            ${highlight(result.item.word, wordMatches)}
                        </span>
                        <div class="h-1 w-10 bg-blue-900 my-2 rounded group-hover:w-20 transition-all duration-300"></div>
                        <p class="text-gray-300 text-lg italic leading-relaxed">
                            ${highlight(result.item.description, descMatches)}
                        </p>
                    </div>
                </div>`;
            }).join('');

            statusDiv.innerText = `${results.length} resultaten gevonden`;
        });
    </script>
</body>
</html>
