<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woordenboek van het Asses</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #e0e0e0;
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            scroll-behavior: smooth;
        }
        
        .results-container { min-height: 200px; }

        .sticky-header {
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .description-text {
            line-height: 1.6;
            font-size: 1.125rem;
            color: #d1d5db;
        }

        /* Highlighting stijl */
        mark {
            background-color: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            border-radius: 2px;
            font-style: normal;
        }

        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #3b82f6; }
        input:checked + .slider:before { transform: translateX(14px); }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal pb-20">

    <header class="max-w-3xl mx-auto pt-12 pb-6 text-center">
        <h1 class="text-5xl font-extrabold text-blue-500 mb-2">Woordenboek van het Asses</h1>
        <p class="text-gray-400 text-lg">11.000+ woorden uit het Asses archief.</p>
    </header>

    <div class="sticky top-0 z-50 sticky-header py-4 mb-4">
        <div class="max-w-3xl mx-auto px-4 md:px-8">
            <input type="text" id="searchInput" 
                placeholder="Zoek een woord of betekenis..." 
                class="w-full p-5 rounded-2xl bg-[#252525] border-2 border-gray-800 text-white focus:border-blue-500 outline-none text-xl transition-all">
            
            <div class="mt-2 flex justify-between items-center px-2">
                <div id="status" class="text-xs text-gray-500 italic tracking-widest uppercase">
                    Laden...
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-[10px] text-gray-500 uppercase tracking-tighter">Markeren</span>
                    <label class="switch">
                        <input type="checkbox" id="highlightToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-3xl mx-auto px-4 md:px-8">
        <div id="results" class="results-container space-y-4"></div>
    </div>

    <script>
        let fuse;
        let lastResults = []; // Om resultaten opnieuw te renderen bij toggle
        const resultsDiv = document.getElementById('results');
        const searchInput = document.getElementById('searchInput');
        const statusDiv = document.getElementById('status');
        const highlightToggle = document.getElementById('highlightToggle');

        function applyHighlight(html, term) {
            if (!term || !highlightToggle.checked) return html;
            const escapedTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedTerm})(?![^<]*>)`, 'gi');
            return html.replace(regex, '<mark>$1</mark>');
        }

        function renderResults(results, query) {
            if (results.length === 0) {
                resultsDiv.innerHTML = `<div class="text-center mt-10 text-gray-400">Geen resultaten voor "${query}".</div>`;
                return;
            }

            resultsDiv.innerHTML = results.slice(0, 100).map(result => {
                const wordContent = result.item.worddisplay || result.item.word;
                const descContent = result.item.descriptiondisplay || result.item.description;

                return `
                <div class="bg-[#1e1e1e] p-6 rounded-2xl shadow-lg border border-gray-800 transition-all">
                    <div class="flex flex-col">
                        <div class="text-2xl font-bold text-blue-400">
                            ${applyHighlight(wordContent, query)}
                        </div>
                        <div class="description-text mt-2">
                            ${applyHighlight(descContent, query)}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                const options = {
                    keys: [{ name: 'word', weight: 2 }, { name: 'description', weight: 0.5 }],
                    threshold: 0.3,
                    includeScore: true,
                    useExtendedSearch: true
                };
                fuse = new Fuse(data, options);
                statusDiv.innerText = `${data.length.toLocaleString('nl-NL')} woorden geladen`;
            });

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length < 2) {
                resultsDiv.innerHTML = '<p class="text-center text-gray-500 mt-10 text-lg">Typ om te zoeken...</p>';
                lastResults = [];
                return;
            }

            const processedQuery = query.split(' ').filter(w => w.length > 0).map(w => `'${w}`).join(' ');
            lastResults = fuse.search(processedQuery);
            
            lastResults.sort((a, b) => {
                const aWord = a.item.word.toLowerCase();
                const bWord = b.item.word.toLowerCase();
                const q = query.toLowerCase();
                if (aWord === q && bWord !== q) return -1;
                if (aWord !== q && bWord === q) return 1;
                if (aWord.startsWith(q) && !bWord.startsWith(q)) return -1;
                if (!aWord.startsWith(q) && bWord.startsWith(q)) return 1;
                return a.score - b.score;
            });

            renderResults(lastResults, query);
            statusDiv.innerText = `${lastResults.length} resultaten`;
        });

        // Event listener voor de toggle knop
        highlightToggle.addEventListener('change', () => {
            const query = searchInput.value.trim();
            if (query.length >= 2 && lastResults.length > 0) {
                renderResults(lastResults, query);
            }
        });
    </script>
</body>
</html>
